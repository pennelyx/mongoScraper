<body>
<div class = "wrapper">

	<h1>NBA Today</h1>
	<ul class="nav nav-pills">
	  <li role="presentation" class="active"><a href="./index.html">All Articles</a></li>
	  <li role="presentation"><a href="./savedArticles.html">Saved Articles</a></li>
	</ul>

	<div class="image">
		<img src="http://3.bp.blogspot.com/-t8jCHOpRRbo/UwAZ7NAlOGI/AAAAAAAABQw/8h9dKAhPipI/s1600/NBA+Today.png" alt="background pic" width=100%>
	</div>


	<div class="panel panel-info allArticleDisplay">
	  <div class="panel-heading">
	    <h2>Articles</h2>
	    <div class="btn-group" role="group" aria-label="...">
		  <button type="button" id="loadArticle" data-toggle="modal" data-target="#loadArticleModal" class="btn btn-default">Load Articles</button>
		  <button type="button" id="clearArticle" data-toggle="modal" data-target="#clearArticleModal" class="btn btn-default">Clear Articles</button>
  
		</div>
	  </div>
	  <div class="panel-body">
	  	<table class="table table-striped">
	  	    <tbody id="displayArticles">
	  	    	<!-- <p class="mainPresetTextStyle"> Please Load Articles!</p> -->
           	</tbody>
       	</table>  	
	  </div>
	</div>


 <!-- Modals -->
	<div class="modal fade" id="loadArticleModal" tabindex="-1" role="dialog" aria-labelledby="loadArticleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-body">
	        <p class="modalTextStyle"> Articles are loaded </p>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>

	<div class="modal fade" id="clearArticleModal" tabindex="-1" role="dialog" aria-labelledby="loadArticleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-body">
	        <p class="modalTextStyle"> Articles are cleared</p>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>

</div>
